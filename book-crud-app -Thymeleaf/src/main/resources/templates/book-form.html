<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(title=${book.id} ? 'Edit Book' : 'Add Book')}"></head>
<body>
<div th:replace="~{layout :: body(content=~{::main})}"></div>
<main>
    <h2 th:text="${book.id} ? 'Edit Book' : 'Add Book'"></h2>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
    <form th:action="${book.id} ? @{/books/update/{id}(id=${book.id})} : @{/books/create}" method="post" th:object="${book}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" required/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required/>
        </div>
        <div class="form-group">
            <label for="publicationDate">Publication Date</label>
            <input type="date" id="publicationDate" th:field="*{publicationDate}" required/>
        </div>
        <div class="form-group">
            <label for="authorId">Author</label>
            <select id="authorId" th:field="*{author.id}" required>
                <option value="">Select an author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>
